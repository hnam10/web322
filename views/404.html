<!DOCTYPE html>
<html lang="en">
  <style>

    /* Ensure dropdown is on top */
    .dropdown-content {
      z-index: 9999; /* High z-index to stay on top */
      position: absolute; /* Absolute positioning */
    }

    /* Ensure navbar stays on top of everything */
    .navbar {
      position: relative;
      z-index: 50;
    }

    /* Ensure hero section doesn't overlap with the navbar */
    .hero {
      position: relative;
      z-index: 1;
    }
    html, body {
    height: 100%; 
    margin: 0;
    padding: 0;
  }
  </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-base-200">

  <!-- Navbar -->
  <nav class="navbar bg-base-100 shadow-lg">
    <div class="navbar-start">
      <a href="/" class="text-2xl font-bold text-primary">Lego Collection</a>
    </div>
    <div class="navbar-center">
      <a href="/about" class="btn btn-ghost">About</a>
      <div class="dropdown">
        <label tabindex="0" class="btn btn-accent">Theme</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="/lego/sets?theme=technic">Technic</a></li>
          <li><a href="/lego/sets?theme=star-wars">Star Wars</a></li>
          <li><a href="/lego/sets?theme=city">City</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section for 404 -->
  <div class="hero min-h-screen bg-red-500 text-white p-10">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-6xl font-bold">404</h1>
        <p class="py-6">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </div>

</body>
</html>
